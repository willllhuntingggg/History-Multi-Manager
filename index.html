
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History Multi-Manager</title>
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div id="app" class="container">
        <!-- Header -->
        <header class="header">
            <div class="brand">
                <div class="logo-box">
                    <img src="icons/icon128.png" class="logo-img" alt="Logo" />
                </div>
                <h1 id="app-title" class="title">对话历史管理</h1>
            </div>
            <button id="lang-btn" class="lang-btn">English</button>
        </header>

        <main class="main-content">
            <!-- Status Banner -->
            <div id="status-container" class="status-box">
                <!-- Injected via JS -->
            </div>

            <!-- Instructions -->
            <div class="instructions">
                <h2 id="howto-title" class="section-title">操作指南</h2>
                <div id="steps-container" class="steps-list">
                    <!-- Injected via JS -->
                </div>
            </div>

            <!-- Open Button -->
            <div class="action-area">
                <button id="open-btn" class="primary-btn">
                    <!-- Injected via JS -->
                </button>
            </div>

            <!-- Buy me a coffee -->
            <div id="coffee-container" class="coffee-area">
                <!-- Injected via JS -->
            </div>
        </main>

        <footer class="footer">
            <span class="version">VERSION 1.0.0</span>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
