
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History Multi-Manager</title>
    <link rel="stylesheet" href="popup.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="app" class="container">
        <!-- Header -->
        <header class="header">
            <div class="brand">
                <div class="logo-box">
                    <img src="icons/icon128.png" class="logo-img" alt="Logo" />
                </div>
                <h1 id="app-title" class="title">History Manager</h1>
            </div>
            <button id="lang-btn" class="lang-btn">中文</button>
        </header>

        <main class="main-content">
            <!-- Status Banner -->
            <div id="status-container" class="status-box">
                <!-- Injected via JS -->
            </div>

            <!-- Instructions -->
            <div class="instructions">
                <h2 id="howto-title" class="section-title">How to Use</h2>
                <div id="steps-container" class="steps-list">
                    <!-- Injected via JS -->
                </div>
            </div>

            <!-- Open Button -->
            <div class="action-area">
                <button id="open-btn" class="primary-btn">
                    <!-- Injected via JS -->
                </button>
            </div>
        </main>

        <footer class="footer">
            <span class="version">VERSION 1.0.0</span>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
