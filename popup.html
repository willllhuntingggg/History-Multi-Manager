<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History Multi-Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="app" class="container">
        <header class="header">
            <div class="brand">
                <div class="logo-box">
                    <img src="icons/icon128.png" class="logo-img" alt="Logo" />
                </div>
                <h1 id="app-title" class="title">对话历史管理</h1>
            </div>
            <button id="lang-btn" class="lang-btn">English</button>
        </header>

        <main class="main-content">
            <div id="status-container" class="status-box"></div>
            <div class="instructions">
                <h2 id="howto-title" class="section-title">操作指南</h2>
                <div id="steps-container" class="steps-list"></div>
            </div>
            <div class="action-area">
                <button id="open-btn" class="primary-btn">正在加载...</button>
            </div>
            <div id="coffee-container" class="coffee-area"></div>
        </main>

        <footer class="footer">
            <span class="version">VERSION 1.1.1</span>
        </footer>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
